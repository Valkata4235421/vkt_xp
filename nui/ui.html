<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>VKT XP System</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div id="xp-container" class="fade-out" style="display: none;">
        <div id="xp-header">
            <div class="logo-title">
                <img src="https://iili.io/FkuskBt.png" alt="Server Logo" class="server-logo" />
                    <!-- TIP: For stable image hosting, use https://freeimage.host/ to ensure your logo link doesn’t expire. -->
                <h1>VKT XP System</h1>
            </div>
            <div class="header-buttons">
                <button id="mode-toggle" title="Toggle Dark/Light Mode">☀️</button>
                <button id="close-btn" title="Close">✖</button>
            </div>
        </div>
        <div id="xp-grid"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
